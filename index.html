<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PJ-ECC | Luxury Holographic System</title>
    
    <script src="security-engine.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Playfair+Display:ital,wght@0,700;1,700&family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --pj-orange: #FF6A00;
            --pj-red: #FF3131;
            --pj-glow: #FF8C00;
            --bg-dark: #050505;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 106, 0, 0.1);
            border-radius: 40px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .logo-main { font-family: 'Orbitron', sans-serif; font-size: 2.5em; font-weight: 900; color: var(--pj-orange); text-shadow: 0 0 20px rgba(255, 106, 0, 0.4); margin: 10px 0; }
        .tagline { font-size: 0.6em; letter-spacing: 6px; opacity: 0.5; text-transform: uppercase; margin-bottom: 25px; display: block; }

        /* Profile Photo CSS */
        .profile-frame {
            width: 110px;
            height: 110px;
            margin: 0 auto 15px;
            border-radius: 20%;
            padding: 5px;
            background: linear-gradient(135deg, var(--pj-orange), transparent);
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15%;
            filter: contrast(1.1) brightness(1.1);
        }
        .scan-overlay-mini {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255,106,0,0) 40%, rgba(255,106,0,0.4) 50%, rgba(255,106,0,0) 60%);
            background-size: 100% 200%;
            animation: mini-scan 3s infinite linear;
            pointer-events: none;
        }
        @keyframes mini-scan {
            0% { background-position: 0% 100%; }
            100% { background-position: 0% -100%; }
        }

        .luxury-card {
            position: relative;
            width: 100%;
            min-height: 520px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            overflow: hidden;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .card-header {
            padding: 15px 20px;
            background: linear-gradient(to right, rgba(255,106,0,0.2), transparent);
            border-bottom: 1px solid rgba(255,106,0,0.1);
            text-align: left;
        }

        .card-content { padding: 20px 30px; text-align: center; }
        .info-group { margin-bottom: 15px; text-align: left; }
        .info-label { font-size: 0.6em; text-transform: uppercase; color: #fff; opacity: 0.4; letter-spacing: 2px; }
        .info-value { font-family: 'Playfair Display', serif; font-size: 1.1em; color: var(--pj-orange); font-weight: 700; font-style: italic; margin: 2px 0; }

        .input-field { 
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; 
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,106,0,0.2); 
            color: #fff; box-sizing: border-box; font-family: 'Orbitron', sans-serif; font-size: 0.75em;
        }
        .file-label {
            display: block; padding: 12px; background: rgba(255,106,0,0.1);
            border: 1px dashed var(--pj-orange); color: var(--pj-orange);
            border-radius: 10px; cursor: pointer; margin-bottom: 15px; font-size: 0.7em;
        }
        .btn { 
            width: 100%; height: 50px; border-radius: 12px; border: none; font-weight: 900; 
            text-transform: uppercase; cursor: pointer; margin-top: 10px; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; font-size: 0.8em; letter-spacing: 1px;
        }
        .btn-primary { background: var(--pj-orange); color: #000; }
        .btn-secondary { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1); }
        .btn-danger { background: var(--pj-red); color: #fff; }

        .hidden { display: none !important; }

        .scanner-box { position: relative; width: 100%; aspect-ratio: 1/1; border-radius: 30px; overflow: hidden; border: 2px solid var(--pj-orange); background: #000; }
        #reader { width: 100%; height: 100%; }
        .scan-line { position: absolute; top: 10%; left: 0; width: 100%; height: 2px; background: var(--pj-orange); box-shadow: 0 0 15px var(--pj-orange); animation: scan-move 2.5s infinite linear; z-index: 10; }
        @keyframes scan-move { 0% { top: 10%; } 100% { top: 90%; } }
    </style>
</head>
<body>

    <div class="container">
        <div id="view-home">
            <h1 class="logo-main">PJ-ECC</h1>
            <span class="tagline">Premium Access Port</span>
            <button onclick="switchView('view-scanner'); startScanning();" class="btn btn-primary">START SECURE SCAN</button>
            <label for="gallery-input" class="btn btn-secondary">SCAN FROM GALLERY</label>
            <input type="file" id="gallery-input" accept="image/*" class="hidden" onchange="scanFromGallery(event)">
            <button onclick="switchView('view-login')" class="btn btn-secondary" style="border:none; opacity:0.5; font-size:0.6em;">ADMIN ACCESS</button>
        </div>

        <div id="view-login" class="hidden">
            <h2 class="logo-main" style="font-size: 1.5em;">GATEWAY</h2>
            <input type="password" id="adminPass" class="input-field" placeholder="SECURE KEY">
            <button onclick="checkAdmin()" class="btn btn-primary">VERIFY</button>
            <button onclick="switchView('view-home')" class="btn btn-secondary">BACK</button>
        </div>

        <div id="view-admin" class="hidden">
            <h2 class="logo-main" style="font-size: 1.5em;">CARD MAKER</h2>
            <div id="photo-preview-container" style="margin-bottom:15px; display:none;">
                <img id="mPhotoPreview" style="width:60px; height:60px; border-radius:50%; border:2px solid var(--pj-orange);">
            </div>
            
            <label for="mPhoto" class="file-label" id="photo-status">UPLOAD PERSONNEL PHOTO</label>
            <input type="file" id="mPhoto" accept="image/*" class="hidden" onchange="previewAdminPhoto(event)">
            
            <input type="text" id="mName" class="input-field" placeholder="FULL NAME">
            <input type="text" id="mDate" class="input-field" placeholder="VALID TILL (DD/MM/YY)">
            <input type="text" id="mAddr" class="input-field" placeholder="OFFICIAL ADDRESS">
            <input type="text" id="mRef" class="input-field" placeholder="REF ID">
            
            <button onclick="generateLuxuryQR()" class="btn btn-primary">GENERATE TOKEN</button>
            
            <div id="qr-result" class="hidden" style="margin-top:20px;">
                <div id="qr-wrap" style="background: #fff; padding: 15px; border-radius: 20px; display: inline-block;">
                    <div id="qrcode"></div>
                </div>
                <button onclick="saveQR()" class="btn btn-secondary">SAVE TOKEN</button>
            </div>
            <button onclick="location.reload()" class="btn btn-secondary">HOME</button>
        </div>

        <div id="view-scanner" class="hidden">
            <div class="scanner-box">
                <div id="reader"></div>
                <div class="scan-line"></div>
            </div>
            <p style="color: var(--pj-orange); font-size: 0.7em; letter-spacing: 2px; margin-top: 15px;">DETECTING BIOMETRIC TOKEN...</p>
            <button onclick="location.reload()" class="btn btn-secondary">CANCEL</button>
        </div>

        <div id="view-error" class="hidden">
            <div style="background: rgba(40,0,0,0.6); border: 2px solid var(--pj-red); border-radius: 30px; padding: 40px 20px;">
                <h2 style="color: var(--pj-red); font-family: 'Orbitron';">ACCESS DENIED</h2>
                <p>Invalid PJ-ECC Token.</p>
                <button onclick="location.reload()" class="btn btn-danger">TRY AGAIN</button>
            </div>
        </div>

        <div id="view-card" class="hidden">
            <div class="luxury-card" id="final-card">
                <div class="card-header"><h2>PJ-ECC OFFICIAL</h2></div>
                <div class="card-content">
                    
                    <div class="profile-frame">
                        <img id="resPhoto" src="" alt="Profile" class="profile-img">
                        <div class="scan-overlay-mini"></div>
                    </div>

                    <div class="info-group">
                        <span class="info-label">Personnel Name</span>
                        <p class="info-value" id="resName">--</p>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Official Address</span>
                        <p class="info-value" id="resAddr" style="font-size: 0.8em;">--</p>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="info-group">
                            <span class="info-label">Expiry</span>
                            <p class="info-value" id="resDate" style="font-size:0.9em;">--</p>
                        </div>
                        <div class="info-group" style="text-align: right;">
                            <span class="info-label">ID Ref</span>
                            <p class="info-value" id="resRef" style="font-size:0.9em;">--</p>
                        </div>
                    </div>
                </div>
                <div style="margin-top: auto; padding: 15px; text-align: right; opacity: 0.3; font-size: 0.5em; letter-spacing: 3px;">
                    SECURE ENGINE PROTECTED
                </div>
            </div>
            <button onclick="location.reload()" class="btn btn-primary" style="margin-top:20px;">CLOSE ACCESS</button>
        </div>
    </div>

    <script>
        let scanner;
        let adminPhotoBase64 = "";

        function switchView(id) {
            document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function checkAdmin() {
            if(document.getElementById('adminPass').value === "sonu@jeet") {
                switchView('view-admin');
            } else { switchView('view-error'); }
        }

        // Photo Preview with Compression (Zaroori for QR)
        function previewAdminPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        // Resize to very small for QR compatibility
                        canvas.width = 60; 
                        canvas.height = 60;
                        ctx.drawImage(img, 0, 0, 60, 60);
                        adminPhotoBase64 = canvas.toDataURL('image/jpeg', 0.5); // High compression
                        document.getElementById('mPhotoPreview').src = adminPhotoBase64;
                        document.getElementById('photo-preview-container').style.display = "block";
                        document.getElementById('photo-status').innerText = "PHOTO ATTACHED âœ…";
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        async function startScanning() {
            scanner = new Html5Qrcode("reader");
            const config = { fps: 20, qrbox: 250 };
            try {
                await scanner.start({ facingMode: "environment" }, config, (text) => {
                    scanner.stop().then(() => { processToken(text); });
                });
            } catch (e) { location.reload(); }
        }

        function scanFromGallery(event) {
            const file = event.target.files[0];
            if (!file) return;
            const tempScanner = new Html5Qrcode("reader");
            tempScanner.scanFile(file, true)
                .then(decodedText => { processToken(decodedText); })
                .catch(err => { switchView('view-error'); });
        }

        function processToken(data) {
            try {
                let decrypted;
                if(data.startsWith("SEC|")) {
                    const cleanData = data.split("SEC|")[1];
                    // Security Engine Decryption
                    decrypted = SecurityEngine.secureDecrypt(cleanData);
                } else { throw new Error("Invalid Format"); }

                const userData = JSON.parse(decrypted);

                switchView('view-card');
                document.getElementById('resName').innerText = userData.n || "Unknown";
                document.getElementById('resDate').innerText = userData.d || "--";
                document.getElementById('resAddr').innerText = userData.a || "--";
                document.getElementById('resRef').innerText = userData.r || "--";
                document.getElementById('resPhoto').src = userData.p || "";

            } catch(e) { switchView('view-error'); }
        }

        function generateLuxuryQR() {
            const n = document.getElementById('mName').value;
            const d = document.getElementById('mDate').value;
            const a = document.getElementById('mAddr').value;
            const r = document.getElementById('mRef').value;
            const p = adminPhotoBase64;

            if(!n || !a) return alert("Name and Address are mandatory!");

            const qrd = document.getElementById('qrcode');
            qrd.innerHTML = "";
            
            try {
                const rawData = JSON.stringify({ n, d, a, r, p });
                // Reverse + Base64 encryption
                const encrypted = btoa(rawData).split('').reverse().join('');
                const finalPayload = "SEC|" + encrypted;

                new QRCode(qrd, { 
                    text: finalPayload, 
                    width: 200, 
                    height: 200,
                    correctLevel: QRCode.CorrectLevel.L // Low error correction for more data
                });
                document.getElementById('qr-result').classList.remove('hidden');
                alert("QR Generated Successfully!");
            } catch(err) {
                alert("Data too large! Try a smaller photo.");
            }
        }

        function saveQR() {
            html2canvas(document.getElementById('qr-wrap')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'PJ-ECC-TOKEN.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
